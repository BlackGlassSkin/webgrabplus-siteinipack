site {url=guidatv.sky.it|timezone=Europe/Rome|maxdays=7.1|cultureinfo=it-IT|charset=UTF-8|titlematchfactor=90|retry=<retry time-out="10">2</retry>}}
url_index{url ()|http://guidatv.sky.it/guidatv/canale/|channel|.shtml}
url_index.headers {customheader=Accept-Encoding=gzip,deflate}
urldate.format {datestring|yy_MM_dd}
global_temp_1.modify {calculate (format=date,"ddd")|'urldate'}
*
index_urlchannellogo.scrub {single|<h1 id="nomecanale" >|<img src="|"|</h1>}
*
index_showsplit.scrub {multi ()|<div id="'global_temp_1'" class=|<li|</li>|<p class="paginazione">}
*index_showsplit.scrub {multi (debug)|<ul class="risultati">|<li|</li>|</ul>}
index_urlshow {url|http://guidatv.sky.it/EpgBackend/event_description.do?eid=|eventid=||"|"}
index_urlshow.headers {customheader=Accept-Encoding=gzip,deflate}
*
index_start.scrub {single|<p class="ora">||</p>|</p>}
index_title.scrub {single|<strong>||</strong>|</strong>}
index_title.modify {cleanup(tags="<"">")}
index_title.modify {remove(type=regex)|(\s+-){1,}$} * remove (space) (-) chars from end string
index_title.modify {remove(type=regex)|\'(\'+)} * remove (') chars repeated

title.modify {addstart ()|'index_title'}
subtitle.scrub {single()|"description":"||-|"}
description.scrub {single()|"description":"||"}
description.modify {remove|'subtitle'}
description.modify {remove|-}
description.modify {remove|\}
episode.modify {substring(type=regex)|'subtitle' S\d+\sEp\d+}
subtitle.modify {remove|'episode'}
episode.modify {replace(not "")|Ep|E}
episode.modify {replace(not "")|St|S}
episode.modify {remove | }

description.modify {replace|Prossimo E|\nProssimo E}
description.modify {replace|Replica E|\nReplica E}
description.modify {replace|Prox:|\nProx:}
