site {url=superguidatv.it|timezone=Europe/Rome|maxdays=3|cultureinfo=it-IT|charset=UTF-8|titlematchfactor=90|firstshow=2}
url_index{url ()|https://www.superguidatv.it/programmazione-canale/|urldate|/guida-programmi-|channel|}
