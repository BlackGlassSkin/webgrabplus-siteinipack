urldate.format {list|oggi|domani|dopodomani}

index_date.scrub {single(force separator=", " include=last)|<a id="sgtvDateA"|spanDateSelector">|</span>|</a>}
index_showsplit.scrub {multi()|<div class="sgtvchannelplan_divContainer">|<div class="sgtvchannelplan_divTableRow||</div></div></div></div></div>}
*
index_start.scrub {single|sgtvchannelplan_hoursCell"|">|<|</div>}
index_title.scrub {single|<span class="sgtvchannelplan_spanInfoNextSteps">||</span>} 
index_subtitle.scrub {single|<span class="sgtvchannelplan_spanInfoNextSteps_eventType sgtvchannelplan_spanEventType"|>|</span>}
index_urlshow {url ()||<a class="sgtvchannelplan_aNextStep"|href="|"|>}
title.modify {addstart|'index_title'}
description.scrub {single|<div class="sgtvdetails_divTableRow sgtvdetails_width100Percent">|<div class="sgtvdetails_divContentText">|</div>}


